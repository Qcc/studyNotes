<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 学习</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停查看动态绑定信息！
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello kevin!'
            }
        })
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: "页面加载于 " + new Date()
            }
        })
        var app3 = new Vue({
            el: "#app-3",
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: "#app-4",
            data: {
                todos: [{
                    text: '学习JAVASCRIPT'
                }, {
                    text: '学习Vue'
                }, {
                    text: '学习整个软件'
                }]
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>
</body>

</html>
